<!DOCTYPE html>
<html>
<head>
    <title>Live Math Heart</title>

    <!-- MathJax for proper formula rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: #ff4d6d;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: clamp(20px, 5vw, 32px);
            margin-top: 40px;
        }

        #formula {
            font-size: clamp(16px, 4vw, 22px);
            margin: 10px 10px 0;
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

<h1>Hellow cutiee ‚ù§Ô∏è</h1>
<p style="color: white">As k keeps increasing, so does my love for you ‚Äî infinite and beautiful ü§≠</p>
<div id="formula">
\( y = |x|^{\frac{2}{3}} + 0.9 \sin(kx)\sqrt{3 - x^2} \)
</div>

<canvas id="heartCanvas"></canvas>

<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight - 180;

let k = 1;

function drawHeart() {

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.strokeStyle = "#ff4d6d";
    ctx.lineWidth = 2;

    const scale = 120;

    for (let x = -Math.sqrt(3); x <= Math.sqrt(3); x += 0.002) {

        let y =
            Math.pow(Math.abs(x), 2/3) +
            0.9 * Math.sin(k * x) * Math.sqrt(3 - x*x);

        let canvasX = canvas.width/2 + x * scale;
        let canvasY = canvas.height/2 - y * scale;

        if (x === -Math.sqrt(3)) {
            ctx.moveTo(canvasX, canvasY);
        } else {
            ctx.lineTo(canvasX, canvasY);
        }
    }

    ctx.stroke();

    // Update formula with live k value
    document.getElementById("formula").innerHTML =
        `\\( y = |x|^{\\frac{2}{3}} + 0.9 \\sin(${k.toFixed(2)}x)\\sqrt{3 - x^2} \\)`;

    MathJax.typesetPromise();

    k += 0.15;

    requestAnimationFrame(drawHeart);
}

drawHeart();
</script>

</body>
</html>
